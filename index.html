<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="main-login">
        <div class="login-left">
            <h1>Seja um campeão, <br>Entre para o nosso time.
            </h1>
            <img src="mobile-marketing-animate.svg" alt="marketing">
        </div>
        <div class="login-right">
            <div class="card-right">
                <h1>LOGIN</h1>
                <div class="textcard">
                    <label for="usuário">Usuário</label>
                    <input type="nome" name="usuário" placeholder="usuário">
                </div>

                <div class="textcard">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="senha">
                </div>

                <button class="btn-login">login</button>

            </div>
        </div>
    </div>

    <main class="two-login">
        <div class="text-left">
            <h1>
                <span class="titulo">
                    Conheça nosso trabalho:
                </span>
                 <br>
                <q>Somos uma empresa focada no comércio de tráfego de dinheiro não legalizado.</q>
            </h1>            
        </div>

        <div class="image-right">
            <img src="team-goals-animate.svg" alt="">
        </div>
        
    </main>

    <div class="three-aba">
        <h1 class="title">
            Explorando um pouco mais
        </h1>

        <div class="container">
            <div class="equipe"><h1>Conheça a nossa equipe</h1></div>
            <div class="trabalho"><h1>Nossos trabalhos pelo mundo</h1></div>
            <div class="mercado"><h1>A história do nosso mercado</h1></div>
        </div>

        <footer>
            <p>
                Site criado por mim: Jefesson.
        </footer>
    </div>
    
</body>
</html>
